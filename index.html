<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="gerador de senhas">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Senhas</title>
</head>
<body>
      <h1 class="principal">Gerador de Senha</h1>
        
      <main class="container-input">
        <span>Tamanho <span id="valor"></span> Caracteres</span>
        <input type="range"min="5" max="25" value="15" id="slider" class="slider">
        <button id="button" class="button-cta" onclick="gerarsenha()">Gerar Senha</button>
      </main>

      <div id="container-pass" class="container-pass hide" onclick="copy()">
          <span class="title">Sua senha gerada foi:</span>
          <span id="password" class="password"></span>
          <span class="tooltip">Clique na senha para Copiar.</span>
      </div>



    <script src="script.js"></script>
</body>
</html>
